name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p release
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o release/docker-autostart-windows-amd64.exe main.go
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o release/docker-autostart-darwin-amd64 main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o release/docker-autostart-darwin-arm64 main.go
        
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o release/docker-autostart-linux-amd64 main.go

    - name: Create archives
      run: |
        cd release
        zip docker-autostart-windows-amd64.zip docker-autostart-windows-amd64.exe
        tar -czf docker-autostart-darwin-amd64.tar.gz docker-autostart-darwin-amd64
        tar -czf docker-autostart-darwin-arm64.tar.gz docker-autostart-darwin-arm64
        tar -czf docker-autostart-linux-amd64.tar.gz docker-autostart-linux-amd64

    - name: Generate checksums
      run: |
        cd release
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Docker Auto-Start CLI ${{ steps.version.outputs.VERSION }}
          
          ### Installation
          
          #### Windows
          Download `docker-autostart-windows-amd64.zip` and extract `docker-autostart-windows-amd64.exe`
          
          #### macOS
          - **Intel**: Download `docker-autostart-darwin-amd64.tar.gz`
          - **Apple Silicon**: Download `docker-autostart-darwin-arm64.tar.gz`
          
          #### Linux
          Download `docker-autostart-linux-amd64.tar.gz`
          
          ### Quick Start
          1. Download the appropriate binary for your system
          2. Add it to your PATH or copy it to `/usr/local/bin/docker`
          3. Run `docker ps` - it will auto-start Docker Desktop if needed
          
          ### Features
          - Automatic Docker Desktop startup
          - Auto-shutdown after 10 minutes of inactivity
          - Cross-platform support (Windows, macOS, Linux)
          - Verbose and quiet modes
          - Configurable timeout
          - Proper exit code preservation
          
          Thank you for using Docker Auto-Start CLI! Please consider giving this project a star on GitHub.